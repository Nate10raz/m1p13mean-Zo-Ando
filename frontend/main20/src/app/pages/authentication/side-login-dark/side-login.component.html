<div class="blank-layout-container justify-content-center align-items-center">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth w-100">
        <mat-card-content class="p-32">
          <!-- Logo -->
          <div class="text-center">
            <a [routerLink]="['/']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <!-- Title -->
          <h2 class="login-title m-t-16">Welcome back</h2>
          <p class="login-subtitle m-b-8">Sign in to continue to your account</p>

          <!-- Social buttons -->
          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center justify-content-center gap-2">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" />
                  <span>Sign in with Google</span>
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center justify-content-center gap-2">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="18" />
                  <span>Sign in with FB</span>
                </div>
              </button>
            </div>
          </div>

          <!-- Divider -->
          <div class="or-border m-t-30">or sign in with</div>

          <!-- Form -->
          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <!-- Email -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                matInput
                type="email"
                formControlName="email"
                autocomplete="email"
                placeholder="you@example.com"
              />
              <mat-error *ngIf="f['email'].touched && f['email'].hasError('required')">
                Email is required.
              </mat-error>
              <mat-error *ngIf="f['email'].touched && f['email'].hasError('email')">
                Invalid email format.
              </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                autocomplete="current-password"
                placeholder="••••••••"
              />
              <!-- Toggle visibility icon -->
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
              >
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="f['password'].touched && f['password'].hasError('required')">
                Password is required.
              </mat-error>
            </mat-form-field>

            <!-- Remember & Forgot -->
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a
                [routerLink]="['/authentication/forgot-password']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
              >
                Forgot Password?
              </a>
            </div>

            <!-- Server error -->
            <div *ngIf="serverError" class="text-danger f-s-14 m-b-12">
              {{ serverError }}
            </div>

            <!-- Submit -->
            <button
              type="submit"
              mat-flat-button
              color="primary"
              class="w-100"
              [disabled]="form.invalid || isSubmitting"
            >
              {{ isSubmitting ? 'Signing in…' : 'Sign In' }}
            </button>
          </form>

          <!-- Register link -->
          <span class="d-block f-w-500 text-center m-t-24">
            New to Modernize?
            <a
              [routerLink]="['/authentication/register-boutique']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
